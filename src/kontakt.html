<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="../dist/output.css" rel="stylesheet" />
  </head>
  <body>
    <header
      class="text-gray-600 body-font sticky top-0 z-10 bg-white"
      style="
        box-shadow: rgb(50 50 93 / 25%) 0px 20px 40px -20px,
          rgb(0 0 0 / 10%) 0px 20px 20px -30px;
      "
    >
      <div
        class="container mx-auto flex flex-wrap flex-col md:flex-row items-center"
      >
        <div class="w-20">
          <img src="images/logo.svg" />
        </div>
        <nav
          class="md:ml-auto flex flex-wrap items-center text-base justify-center"
        >
          <a class="px-6 py-7 hover:text-gray-900 font-medium" href="index.html"
            >Početna</a
          >
          <a
            class="px-6 py-7 hover:text-gray-900 font-medium"
            href="o-nama.html"
            >O nama</a
          >
          <a
            class="px-6 py-7 hover:text-gray-900 font-medium"
            href="usluge.html"
            >Usluge</a
          >
          <a
            class="px-6 py-7 hover:text-gray-900 font-medium"
            href="kontakt.html"
            >Kontakt</a
          >
        </nav>
      </div>
    </header>
    <!-- MAIN SECTION -->
    <main>
      <section class="text-gray-600 body-font relative">
        <div class="container px-5 py-16 mx-auto flex sm:flex-nowrap flex-wrap">
          <div
            class="lg:w-1/2 md:w-1/2 bg-gray-300 rounded-lg overflow-hidden sm:mr-10 p-10 flex items-end justify-start relative"
          >
            <iframe
              width="100%"
              height="100%"
              class="absolute inset-0"
              frameborder="0"
              title="map"
              marginheight="0"
              marginwidth="0"
              scrolling="no"
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2831.915858090559!2d20.51267390026368!3d44.78252070969043!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x475a7091437b94c9%3A0x96a09f69ce41eda!2z0J_QvtGI0YLQsCAxMTA1MCwgVXN0YW5pxI1rYSAxODIsIEJlb2dyYWQgMTEwNTA!5e0!3m2!1sen!2srs!4v1670172440787!5m2!1sen!2srs"
              style="filter: grayscale(1) contrast(1.2) opacity(0.4)"
            ></iframe>
            <div
              class="bg-white relative flex flex-nowrap py-6 rounded shadow-md w-full"
            >
              <div class="lg:w-1/2 px-6">
                <h2
                  class="title-font font-semibold text-gray-900 tracking-widest text-xs"
                >
                  ADRESA
                </h2>
                <p class="mt-1">Pošta 11050, Ustanička 182, Belgrade</p>
              </div>
              <div class="lg:w-1/2 px-6 mt-4 lg:mt-0">
                <h2
                  class="title-font font-semibold text-gray-900 tracking-widest text-xs"
                >
                  EMAIL
                </h2>
                <a class="text-indigo-500 leading-relaxed">example@email.com</a>
                <h2
                  class="title-font font-semibold text-gray-900 tracking-widest text-xs mt-4"
                >
                  TELEFON
                </h2>
                <p class="leading-relaxed">123-456-7890</p>
              </div>
            </div>
          </div>
          <div
            class="lg:w1/2 md:w-1/2 bg-white flex flex-col md:ml-auto w-full md:py-8 mt-8 md:mt-0"
          >
            <h2 class="text-gray-900 text-lg mb-1 font-medium title-font">
              KONTAKT
            </h2>
            <p class="leading-relaxed mb-5 text-gray-600">
              Kontaktirajte nas putem forme i mi cemo se potruditi da vam
              odgovorimo u najbrzem mogucem roku
            </p>
            <div class="relative mb-4">
              <label for="name" class="leading-7 text-sm text-gray-600"
                >Ime</label
              >
              <input
                type="text"
                id="name"
                name="name"
                class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
              />
            </div>
            <div class="relative mb-4">
              <label for="email" class="leading-7 text-sm text-gray-600"
                >Email</label
              >
              <input
                type="email"
                id="email"
                name="email"
                class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
              />
            </div>
            <div class="relative mb-4">
              <label for="message" class="leading-7 text-sm text-gray-600"
                >Poruka</label
              >
              <textarea
                id="message"
                name="message"
                class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 h-32 text-base outline-none text-gray-700 py-1 px-3 resize-none leading-6 transition-colors duration-200 ease-in-out"
              ></textarea>
            </div>
            <button
              class="text-white bg-gray-300 border-0 py-2 px-6 focus:outline-none hover:bg-gray-500 rounded text-lg"
            >
              Posalji
            </button>
          </div>
        </div>
      </section>
    </main>
    <!-- FOOTER -->
    <footer class="text-gray-600 body-font">
      <div
        class="container px-5 py-8 mx-auto flex items-center sm:flex-row flex-col"
      >
        <div class="w-20">
          <img src="images/logo.svg" />
        </div>
        <p
          class="text-sm text-gray-500 sm:ml-4 sm:pl-4 sm:border-l-2 sm:border-gray-200 sm:py-2 sm:mt-0 mt-4"
        >
          © 2020 Tailblocks —
          <a
            href="https://twitter.com/knyttneve"
            class="text-gray-600 ml-1"
            rel="noopener noreferrer"
            target="_blank"
            >@knyttneve</a
          >
        </p>
        <span
          class="inline-flex sm:ml-auto sm:mt-0 mt-4 justify-center sm:justify-start"
        >
          <a class="text-gray-500">
            <svg
              fill="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              class="w-5 h-5"
              viewBox="0 0 24 24"
            >
              <path
                d="M18 2h-3a5 5 0 00-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 011-1h3z"
              ></path>
            </svg>
          </a>
          <a class="ml-3 text-gray-500">
            <svg
              fill="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              class="w-5 h-5"
              viewBox="0 0 24 24"
            >
              <path
                d="M23 3a10.9 10.9 0 01-3.14 1.53 4.48 4.48 0 00-7.86 3v1A10.66 10.66 0 013 4s-4 9 5 13a11.64 11.64 0 01-7 2c9 5 20 0 20-11.5a4.5 4.5 0 00-.08-.83A7.72 7.72 0 0023 3z"
              ></path>
            </svg>
          </a>
          <a class="ml-3 text-gray-500">
            <svg
              fill="none"
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              class="w-5 h-5"
              viewBox="0 0 24 24"
            >
              <rect width="20" height="20" x="2" y="2" rx="5" ry="5"></rect>
              <path
                d="M16 11.37A4 4 0 1112.63 8 4 4 0 0116 11.37zm1.5-4.87h.01"
              ></path>
            </svg>
          </a>
          <a class="ml-3 text-gray-500">
            <svg
              fill="currentColor"
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="0"
              class="w-5 h-5"
              viewBox="0 0 24 24"
            >
              <path
                stroke="none"
                d="M16 8a6 6 0 016 6v7h-4v-7a2 2 0 00-2-2 2 2 0 00-2 2v7h-4v-7a6 6 0 016-6zM2 9h4v12H2z"
              ></path>
              <circle cx="4" cy="4" r="2" stroke="none"></circle>
            </svg>
          </a>
        </span>
      </div>
    </footer>
  </body>
</html>
