<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Naše usluge obuhvataju redovno i periodično čišćenje i
    održavanje higijene poslovnih prostora, hotela, restorana,
    fitness centara, stambenih zgrada i drugih objekata, održavanje
    zelenih površina kao i zimsko održavanje na teritoriji Beograda."
    />
    <title>Top glanc</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link href="../dist/output.css" rel="stylesheet" />
    <script src="index.js" defer></script>
  </head>

  <body>
    <header
      class="body-font sticky top-0 z-10 bg-white"
      style="
        box-shadow: rgb(50 50 93 / 25%) 0px 20px 40px -20px,
          rgb(0 0 0 / 10%) 0px 20px 20px -30px;
      "
    >
      <div
        style="height: 80px"
        class="container flex flex-wrap justify-between items-center h-full"
      >
        <div>
          <a href="index.html"
            ><img src="assets/images/logo.svg" alt="top glanc logo"
          /></a>
        </div>

        <nav
          class="hidden md:flex md:ml-auto items-center text-base justify-center"
        >
          <a
            class="sm:mx-6 sm:my-7 hover:text-gray-900 font-medium"
            href="index.html"
            >Početna</a
          >
          <a
            class="sm:mx-6 sm:my-7 hover:text-gray-900 font-medium"
            href="o-nama.html"
            >O nama</a
          >
          <a
            class="sm:mx-6 sm:my-7 hover:text-gray-900 font-medium"
            href="usluge.html"
            >Usluge</a
          >
          <a
            class="sm:mx-6 sm:my-7 hover:text-gray-900 font-medium"
            href="kontakt.html"
            >Kontakt</a
          >
        </nav>

        <button
          id="navigation-toggler"
          class="menu md:hidden"
          onclick="toggleNavigation(this)"
          aria-label="prikazi navigaciju"
        >
          <svg width="50" height="50" viewBox="0 0 100 100">
            <path
              class="line line1"
              d="M 20,29.000046 H 80.000231 C 80.000231,29.000046 94.498839,28.817352 94.532987,66.711331 94.543142,77.980673 90.966081,81.670246 85.259173,81.668997 79.552261,81.667751 75.000211,74.999942 75.000211,74.999942 L 25.000021,25.000058"
            />
            <path class="line line2" d="M 20,50 H 80" />
            <path
              class="line line3"
              d="M 20,70.999954 H 80.000231 C 80.000231,70.999954 94.498839,71.182648 94.532987,33.288669 94.543142,22.019327 90.966081,18.329754 85.259173,18.331003 79.552261,18.332249 75.000211,25.000058 75.000211,25.000058 L 25.000021,74.999942"
            />
          </svg>
        </button>
      </div>

      <nav
        style="transition: 0.5s"
        id="mobile-navigation"
        class="max-h-0 overflow-hidden flex flex-col items-center text-base justify-center"
      >
        <a class="my-4 hover:text-gray-900 font-medium" href="index.html"
          >Početna</a
        >
        <a class="my-4 hover:text-gray-900 font-medium" href="o-nama.html"
          >O nama</a
        >
        <a class="my-4 hover:text-gray-900 font-medium" href="usluge.html"
          >Usluge</a
        >
        <a class="my-4 hover:text-gray-900 font-medium" href="kontakt.html"
          >Kontakt</a
        >
      </nav>
    </header>

    <!-- MAIN -->
    <main>
      <section class="text-gray-600 body-font relative">
        <div class="container px-5 sm:py-16 py-12 mx-auto">
          <div class="flex flex-col text-center w-full mb-12">
            <h1 class="sm:text-4xl text-2xl font-bold title-font mb-4">
              Kontaktiraj nas
            </h1>
            <p class="lg:w-2/3 mx-auto text-xl">
              Kontakitraj nas putem forme i mi ćemo se potruditi da vam
              odgovorimo u sto kraćem roku
            </p>
          </div>
          <div class="lg:w-1/2 md:w-2/3 mx-auto">
            <div class="flex flex-wrap -m-2">
              <div class="p-2 w-full sm:w-1/2">
                <div class="relative">
                  <label for="name" class="leading-7 text-sm text-gray-600"
                    >Ime</label
                  >
                  <input
                    type="text"
                    id="name"
                    name="name"
                    class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
                  />
                </div>
              </div>
              <div class="p-2 w-full sm:w-1/2">
                <div class="relative">
                  <label for="email" class="leading-7 text-sm text-gray-600"
                    >Email</label
                  >
                  <input
                    type="email"
                    id="email"
                    name="email"
                    class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
                  />
                </div>
              </div>
              <div class="p-2 mb-7 w-full">
                <div class="relative">
                  <label for="message" class="leading-7 text-sm text-gray-600"
                    >Poruka</label
                  >
                  <textarea
                    id="message"
                    name="message"
                    class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 h-32 text-base outline-none text-gray-700 py-1 px-3 resize-none leading-6 transition-colors duration-200 ease-in-out"
                  ></textarea>
                </div>
              </div>
              <div class="mx-auto">
                <a class="text-white px-10 py-4 rounded bg-primary inline-block"
                  >Posalji poruku</a
                >
              </div>
            </div>
          </div>
        </div>
      </section>

      <section>
        <div class="bg-primary py-9">
          <div
            class="container grid md:grid-cols-3 text-center text-white gap-6"
          >
            <div>
              <img
                class="mb-3 mx-auto"
                style="width: 50px"
                src="assets/images/mail.svg"
                alt="email"
              />
              <p>example@email.com</p>
            </div>
            <div>
              <img
                class="mb-3 mx-auto"
                style="width: 50px"
                src="assets/images/phone.svg"
                alt="telefon"
              />
              <p>123-456-789</p>
            </div>
            <div>
              <img
                class="mb-3 mx-auto"
                style="width: 50px"
                src="assets/images/location.svg"
                alt="lokacija"
              />
              <p class="text-2xl"></p>
              <p>Pošta 11050, Ustanička 182, Belgrade</p>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- FOOTER -->
    <footer class="body-font">
      <div
        class="container px-5 py-8 mx-auto flex items-center sm:flex-row flex-col"
      >
        <div class="w-20">
          <img src="assets/images/logo.svg" />
        </div>
        <p
          class="text-sm text-gray-500 sm:ml-4 sm:pl-4 sm:border-l-2 sm:border-gray-200 sm:py-2 sm:mt-0 mt-4"
        >
          © 2020 Tailblocks —
          <a
            href="https://twitter.com/knyttneve"
            class="ml-1"
            rel="noopener noreferrer"
            target="_blank"
            >@knyttneve</a
          >
        </p>
        <span
          class="inline-flex sm:ml-auto sm:mt-0 mt-4 justify-center sm:justify-start"
        >
          <a class="text-gray-500">
            <svg
              fill="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              class="w-5 h-5"
              viewBox="0 0 24 24"
            >
              <path
                d="M18 2h-3a5 5 0 00-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 011-1h3z"

          <a class="ml-3 text-gray-500">
            <svg
              fill="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              class="w-5 h-5"
              viewBox="0 0 24 24"
            >
              <path
                d="M23 3a10.9 10.9 0 01-3.14 1.53 4.48 4.48 0 00-7.86 3v1A10.66 10.66 0 013 4s-4 9 5 13a11.64 11.64 0 01-7 2c9 5 20 0 20-11.5a4.5 4.5 0 00-.08-.83A7.72 7.72 0 0023 3z"
              ></path>
            </svg>
          </a>
          <a class="ml-3 text-gray-500">
            <svg
              fill="none"
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              class="w-5 h-5"
              viewBox="0 0 24 24"
            >
              <rect width="20" height="20" x="2" y="2" rx="5" ry="5"></rect>
              <path
                d="M16 11.37A4 4 0 1112.63 8 4 4 0 0116 11.37zm1.5-4.87h.01"
              ></path>
            </svg>
          </a>
          <a class="ml-3 text-gray-500">
            <svg
              fill="currentColor"
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="0"
              class="w-5 h-5"
              viewBox="0 0 24 24"
            >
              <path
                stroke="none"
                d="M16 8a6 6 0 016 6v7h-4v-7a2 2 0 00-2-2 2 2 0 00-2 2v7h-4v-7a6 6 0 016-6zM2 9h4v12H2z"
              ></path>
              <circle cx="4" cy="4" r="2" stroke="none"></circle>
            </svg>
          </a>
        </span>
      </div>
    </footer>
  </body>
</html>
